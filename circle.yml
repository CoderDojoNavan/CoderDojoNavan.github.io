machine:
  enviroment:
    HUGO_VERSION: 0.19
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true

dependencies:
  pre:
    - scripts/install-hugo.sh
  post:
    - HUGO_ENV=production hugo -v -s hugo
    - gem install html-proofer
  cache_directories:
    - ~/bin
    - "/opt/circleci/.rvm/gems"

test:
  override:
    - ls -lah hugo/public
    - htmlproofer hugo/public --allow-hash-href --check-html --empty-alt-ignore --disable-external | tee $CIRCLE_ARTIFACTS/htmlproofer-results.txt' exit ${PIPESTATUS[0]}

deployment:
  production:
    branch: master
    commands:
      - scripts/pages-deploy.sh
